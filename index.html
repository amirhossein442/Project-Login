<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level4-Login</title>
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="login-form.css">
    <link rel="stylesheet" href="register-form.css">

</head>
<body>
    <div class="header">
        <div class="logo"><h1>Logo</h1></div>

        <div class="menu">
            <ul>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button href="#"class="btn">Login</button>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="form-box Login">
            <span class="icon-close1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" fill="#fff"/></svg>
            </span>
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required placeholder="Email">
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required placeholder="password">
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget password</a>
                </div>
                <button type="submit" class="btnn">Login</button>
                
                <div class="login-register">
                    <p>Dont have an account
                    <a href="#" class="register-link">Register
                    </a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <span class="icon-close2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" fill="#fff"/></svg>
            </span>
            <h2>Registeration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required placeholder="Email">
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required placeholder="password">
                    
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required placeholder="Username">
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms & condition</label>
                </div>
                <button type="submit" class="btnn">Register</button>
                
                <div class="login-register">
                    <p>Already have an account?
                    <a href="#" class="login-link">Login
                    </a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
